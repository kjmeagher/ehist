[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "ehist"
requires-python = "~=3.7"
authors = [{name = "Kevin Meagher"}]
license = {file = "LICENSE"}
classifiers = [
    "License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)",
    "Development Status :: 4 - Beta",
    "Intended Audience :: Science/Research",
    "Operating System :: MacOS :: MacOS X",
    "Operating System :: POSIX :: Linux",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Programming Language :: Python :: 3.9",
    "Programming Language :: Python :: 3.10",
    "Topic :: Scientific/Engineering :: Astronomy",
    "Topic :: Scientific/Engineering :: Physics",
]
dependencies = ["numpy","matplotlib","scipy"]
dynamic = ["version", "description"]

[project.urls]
Home = "https://github.com/kjmeagher/ehist"

[project.optional-dependencies]
test = ["pytest-isort", "pytest-black", "pytest-flake8", "pytest-pylint"]

[tool.pytest.ini_options]
testpaths = ["ehist", "tests"]
addopts = "--isort  --black --flake8 --pylint --pylint-ignore=tests"
flake8-max-line-length = 108
flake8-ignore = "E203, W503"

[tool.isort]
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
line_length = 108

[tool.black]
line-length = 108
target-version = ['py37']

[tool.pylint.messages_control]
disable = "C0103,C0104,C0114,C0115,C0116,R0902,R0903,R0912,R0913,R0914,W0201,W0603,W0622"

[tool.pylint.format]
max-line-length = "108"
